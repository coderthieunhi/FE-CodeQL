<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

<body>
  <div class="container--0-">
    <div class="text-0-1-1">Welcome back!</div>
    <div class="container-0-1-0">
      <div class="container-1-2-0">
        <label for="email" class="text-2-3-0">Email</label>
        <div class="container-2-3-2">
          <input type="email" id="email" class="input-field" placeholder="Enter your email">
        </div>
      </div>
      <div class="container-1-2-1">
        <label for="password" class="text-2-3-0">Password</label>
        <div class="container-2-3-2">
          <input type="password" id="password" class="input-field" placeholder="Enter your password">
        </div>
      </div>
      <div class="container-1-2-2">
        <button type="submit" class="container-2-3-1">
          <span class="text-3-4-1">Sign In</span>
        </button>
      </div>
      <div class="container-1-2-3">
        <a href="#" class="text-2-3-0 forgot-password-link">Forgot password?</a>
      </div>
    </div>
  </div>
</body>

</html>
